name: Windows Graceful Shutdown Test

on:
  push:
    branches: [main]
    paths:
      - 'src/mcp/index.ts'
      - 'src/mcp/server.ts'
      - 'src/database/database-adapter.ts'
      - 'tests/integration/shutdown/**'
      - '.github/workflows/test-windows.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/mcp/index.ts'
      - 'src/mcp/server.ts'
      - 'src/database/database-adapter.ts'
      - 'tests/integration/shutdown/**'
      - '.github/workflows/test-windows.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  test-windows:
    name: Windows Shutdown Test
    runs-on: windows-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run Windows graceful shutdown tests
        run: npm run test tests/integration/shutdown/windows-graceful-shutdown.test.ts
        env:
          CI: true
      
      - name: Comment on PR (if test fails)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Windows Graceful Shutdown Test Failed**\n\nThe Windows graceful shutdown test has failed. This may indicate a regression in the fix for the libuv assertion issue. Please review the changes to `src/mcp/index.ts` and ensure `process.stdin.destroy()` is not being called on Windows.\n\nSee the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
